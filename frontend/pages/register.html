<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <style>
    .container { max-width: 520px; margin: 40px auto; padding: 24px; border: 1px solid #e5e7eb; border-radius: 8px; background: #fff; }
    .title { font-size: 24px; font-weight: 700; margin-bottom: 16px; }
    .field { margin: 12px 0; display: flex; flex-direction: column; gap: 6px; }
    .field label { font-weight: 600; }
    .field input { padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
    .btn { width: 100%; margin-top: 12px; padding: 12px; background: #2563eb; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .btn:disabled { background: #9ca3af; cursor: not-allowed; }
    .note { margin-top: 12px; font-size: 14px; }
    .error { color: #b91c1c; margin-top: 8px; }
    .success { color: #065f46; margin-top: 8px; }
    nav { padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
    nav a { color: #2563eb; text-decoration: none; font-weight: 600; }
  </style>
  <script>
    // Simple base URL fallback if api.js not loaded
    window.API_BASE_URL = 'http://localhost:5000/api';
  </script>
</head>
<body>
  <nav>
    <a href="../index.html">← Trang chủ</a>
  </nav>
  <main>
    <div class="container">
      <div class="title">Tạo tài khoản</div>
      <form id="register-form">
        <div class="field">
          <label for="name">Họ và tên</label>
          <input id="name" name="name" type="text" placeholder="Nguyễn Văn A" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Mật khẩu</label>
          <input id="password" name="password" type="password" minlength="6" placeholder="Tối thiểu 6 ký tự" required />
        </div>
        <div class="field">
          <label for="confirm">Xác nhận mật khẩu</label>
          <input id="confirm" name="confirm" type="password" minlength="6" required />
        </div>
        <button id="submit" class="btn" type="submit">Đăng ký</button>
        <div id="message" class="note"></div>
      </form>
    </div>
  </main>

  <script src="../js/register.js"></script>
</body>
</html>
